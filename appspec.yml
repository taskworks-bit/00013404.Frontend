version: 0.0
os: windows
files:
  - source: app  
    destination: C:\inetpub\wwwroot\Coursework.Frontend

permissions:
  - object: C:\inetpub\wwwroot\Coursework.Frontend
    pattern: "**/*"
    type:
      - file

hooks:
  ApplicationStop:
    - location: scripts/Application_stop.ps1
      timeout: 60
      runas: Administrator

  BeforeInstall:
    - location: scripts/Before_install.ps1
      timeout: 300
      runas: Administrator

  AfterInstall:
    - location: scripts/SetPermissions.ps1
      timeout: 300
      runas: Administrator

  ApplicationStart:
    - location: scripts/Application_start.ps1
      timeout: 60
      runas: Administrator
